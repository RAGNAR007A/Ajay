<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .coming-soon-img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        .go-back-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
        }

        .go-back-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .coming-soon-img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Coming Soon</h1>
    <p>Stay tuned for exciting updates!</p>
    <img src="images/comingsoon.jpg" alt="Coming Soon" class="coming-soon-img">
    <a href="index.html" class="go-back-btn">Go Back to Home</a>
</body>
</html>
